# Trigger Vercel deploy when we push to master (use if Vercel Git auto-deploy is broken)
# Setup: 1) Vercel → Project → Settings → Git → Deploy Hooks → Create (branch: master) → copy URL
#        2) GitHub → Repo → Settings → Secrets → Actions → New secret: VERCEL_DEPLOY_HOOK = that URL
name: Trigger Vercel deploy on push

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deploy
        if: secrets.VERCEL_DEPLOY_HOOK != ''
        run: curl -sS -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
